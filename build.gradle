group 'world.ucode'
version '1.0'

buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2'
        }
    }
    dependencies {
        classpath "org.openjfx:javafx-plugin:0.0.9"
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: "org.openjfx.javafxplugin"

javafx {
    version = '13'
    modules = [
            'javafx.controls',
            'javafx.fxml',
            'javafx.media'
    ]
}

repositories {
    mavenCentral()
}

afterEvaluate {
    compileJava {
        inputs.property('moduleName', moduleName)
        doFirst {
            options.compilerArgs = [
                    '--module-path', classpath.asPath
            ]
            classpath = files()
        }
    }
}

mainClassName = 'world.ucode.Main'